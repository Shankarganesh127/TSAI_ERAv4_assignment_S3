<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animal & File Uploader</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    .box { border: 2px solid #ddd; padding: 20px; margin-bottom: 20px; border-radius: 10px; }
    img { max-width: 300px; margin-top: 10px; display: block; }
    .preview { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>üêæ Animal Selector & File Uploader</h1>

  <!-- Animal Box -->
  <div class="box">
    <h3>Select an Animal</h3>
    <label><input type="radio" name="animal" value="cat"> Cat</label>
    <label><input type="radio" name="animal" value="dog"> Dog</label>
    <label><input type="radio" name="animal" value="elephant"> Elephant</label>
    <div id="animalResult"></div>
  </div>

  <!-- File Upload Box -->
  <div class="box">
    <h3>Upload a File</h3>
    <input type="file" id="fileInput">
    <div id="fileResult" class="preview"></div>
  </div>

  <!-- Gemini Q&A Box -->
  <div class="box">
    <h3>Ask Gemini</h3>
    <input type="text" id="question" placeholder="Type your question...">
    <button onclick="askGemini()">Ask</button>
    <div id="geminiAnswer"></div>
  </div>

  <script>
    // Animal selection
    document.querySelectorAll("input[name=animal]").forEach(el => {
      el.addEventListener("change", async () => {
        const animal = el.value;
        const res = await fetch("/generate_image", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ animal })
        });
        const data = await res.json();
        const div = document.getElementById("animalResult");
        div.innerHTML = "";

        if (data.image_base64) {
          div.innerHTML = `<img src="data:image/jpeg;base64,${data.image_base64}">`;
        } else if (data.fallback) {
          div.innerHTML = `<img src="${data.fallback}">`;
        } else {
          div.textContent = "Error generating image";
        }
      });
    });

    // File upload
    document.getElementById("fileInput").addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("file", file);

      const res = await fetch("/upload", { method: "POST", body: formData });
      const data = await res.json();
      const div = document.getElementById("fileResult");

      if (data.file_url) {
        let preview = "";
        if (data.file_type.startsWith("image/")) {
          preview = `<img src="${data.file_url}">`;
        }
        div.innerHTML = `
          ${preview}
          <p>Name: ${data.filename}</p>
          <p>Size: ${data.file_size}</p>
          <p>Type: ${data.file_type}</p>
        `;
      } else {
        div.textContent = data.error;
      }
    });

    // Ask Gemini
    async function askGemini() {
      const question = document.getElementById("question").value;
      const res = await fetch("/ask_gemini", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });
      const data = await res.json();
      document.getElementById("geminiAnswer").textContent = data.answer || data.error;
    }
  </script>
</body>
</html>
